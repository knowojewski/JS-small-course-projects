<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="todo-box">
        <div class="input-text-box">
            <h1>TODO List</h1>
            <input type="text" id="task-inputnput" class="task-inputnput" placeholder="Wpisz zadanie"> 
            <input type="button" value="ADD" class="add-btn">
        </div>
        <div class="task-list-box">
            <h3>Lista zadań:</h3>
            <p class="empty-list">Brak zadań na liście</p>

            <ul class="list"></ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Edytuj zadanie...">
            <div class="btn-wrap">
                <button class="popupBtn confirm">Zatwierdź</button>
                <button class="popupBtn cancel">Anuluj</button>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
